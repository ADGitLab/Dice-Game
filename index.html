<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="dice">
        <div class="dot1 dot"></div>
        <div class="dot2 dot"></div>
        <div class="dot3 dot"></div>
        <div class="dot4 dot"></div>
        <div class="dot5 dot"></div>
        <div class="dot6 dot"></div>
        <div class="dot7 dot"></div>
        <div class="dot8 dot"></div>
        <div class="dot9 dot"></div>
      </div>

      <div class="btn-box">
        <button class="roll shap">ROLL DICE</button>
        <button class="pass shap">PASS</button>
        <button class="new shap">NEW GAME</button>
      </div>

      <div class="info-box">
        <div class="one-p size">
          <p>PLAYER 1</p>
          <div class="score-box">
            <span class="p-1">0</span>
            <div class="score">
              <p>CURRENT</p>
              <p class="num1">0</p>
            </div>
          </div>
        </div>

        <div class="two-p size">
          <p>PLAYER 2</p>
          <div class="score-box">
            <span class="p-2">0</span>
            <div class="score">
              <p>CURRENT</p>
              <p class="num2">0</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
